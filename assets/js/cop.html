<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add-icon-container {
  display: inline-block;
  width: 50px; /* Largeur du cercle */
  height: 50px; /* Hauteur du cercle */
  border-radius: 50%; /* Pour rendre l'élément circulaire */
  background-color: #4CAF50; /* Couleur de fond (vert ici) */
  display: flex;
  justify-content: center; /* Centrer le contenu horizontalement */
  align-items: center; /* Centrer le contenu verticalement */
  color: white; /* Couleur du texte (icône +) */
  font-size: 24px; /* Taille du plus */
  font-weight: bold; /* Épaissir le plus pour plus de visibilité */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
  transition: background-color 0.3s; /* Effet de survol pour changer la couleur */
}

.add-icon-container:hover {
  background-color: #45a049; /* Changer la couleur du fond au survol */
}

/* Responsivité pour petits écrans */
@media (max-width: 600px) {
  .add-icon-container {
    width: 40px; /* Réduit la taille du cercle sur les petits écrans */
    height: 40px;
  }

  .add-icon {
    font-size: 20px; /* Réduit la taille du plus */
  }
}

    </style>
</head>
<body>
    <div class="add-icon-container">
        <span class="add-icon">+</span>
      </div>
      
</body>
</html>
