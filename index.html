<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" >
        <aside class="sidebar" >
            <div class="form-group">
                <label for="team-name">Nom de l'équipe:</label>
                <input type="text" id="team-name" value="ROYAL STRIKERS">
            </div>
            <div class="form-group">
                <label for="formation">Formation:</label>
                <select id="formation">
                    <option value="4-4-2">-</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="4-3-3">4-3-3</option>
                    <option value="3-5-2">3-5-2</option>
                </select>
            </div>
            <button id="create-player-btn">Créer un nouveau joueur</button>
        </aside>
        <main class="main-content" >
            <div class="formation-display">
                <div class="team-info">
                    <div class="team-logo"></div>
                    <h2 id="display-team-name">ROYAL STRIKERS</h2> 
                </div>
                <br> <br>
                <div id="formation-grid" class="formation-grid"></div>
                <div class="gk-sub" id="gk-sub"></div>
            </div>
            <h3>Joueurs créés</h3>
            <div id="created-players"  class="created-players"></div>
        </main>
    </div>

    <div id="player-modal" class="modal"  >
        <div class="modal-content" >
            <span class="close">&times;</span>
            <h2>Sélectionner un joueur pour <span id="modal-position"></span></h2>
            <input type="text" id="player-search" placeholder="Rechercher un joueur...">
            <div class="players-grid" id="players-grid" ></div>
        </div>
    </div>

    <div id="create-player-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Créer un nouveau joueur</h2>
            <form id="create-player-form">
                <div class="form-group">
                    <label for="player-name">Nom:</label>
                    <input type="text" id="player-name" required>
                </div>
                <div class="form-group">
                    <label for="player-position">Position:</label>
                    <select id="player-position" required>
                        <option value="Choisir une option">Choisir une option</option>
                        <option value="GK">GK - Gardien de but</option>
                        <option value="CB">CB - Défenseur central</option>
                        <option value="LB">LB - Latéral gauche</option>
                        <option value="RB">RB - Latéral droit</option>
                        <option value="CDM">CDM - Milieu défensif</option>
                        <option value="CM">CM - Milieu central</option>
                        <option value="CAM">CAM - Milieu offensif</option>
                        <option value="LM">LM - Milieu gauche</option>
                        <option value="RM">RM - Milieu droit</option>
                        <option value="LW">LW - Ailier gauche</option>
                        <option value="RW">RW - Ailier droit</option>
                        <option value="ST">ST - Attaquant</option>
                        <option value="CF">CF - Avant-centre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player-rating">Note globale:</label>
                    <input type="number" id="player-rating" min="40" max="99" required>
                </div>
                <div class="form-group">
                    <label for="player-photo">Photo:</label>
                    <input type="file" id="player-photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="player-flag">Drapeau:</label>
                    <input type="file" id="player-flag" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="player-logo">Logo du club:</label>
                    <input type="file" id="player-logo" accept="image/*" required>
                </div>
                <div id="gk-fields" style="display: none;">
                    <div class="form-group">
                        <label for="player-diving">Diving:</label>
                        <input type="number" id="player-diving" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-handling">Handling:</label>
                        <input type="number" id="player-handling" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-kicking">Kicking:</label>
                        <input type="number" id="player-kicking" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-reflexes">Reflexes:</label>
                        <input type="number" id="player-reflexes" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-speed">Speed:</label>
                        <input type="number" id="player-speed" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-positioning">Positioning:</label>
                        <input type="number" id="player-positioning" min="1" max="99">
                    </div>
                </div>
                <div id="outfield-fields">
                    <div class="form-group">
                        <label for="player-pace">Pace:</label>
                        <input type="number" id="player-pace" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-shooting">Shooting:</label>
                        <input type="number" id="player-shooting" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-passing">Passing:</label>
                        <input type="number" id="player-passing" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-dribbling">Dribbling:</label>
                        <input type="number" id="player-dribbling" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-defending">Defending:</label>
                        <input type="number" id="player-defending" min="1" max="99">
                    </div>
                    <div class="form-group">
                        <label for="player-physical">Physical:</label>
                        <input type="number" id="player-physical" min="1" max="99">
                    </div>
                </div>
                <button type="submit">Créer le joueur</button>
            </form>
        </div>
    </div>
    
    <div id="edit-player-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier le joueur</h2>
            <form id="edit-player-form"></form>
        </div>
    </div>

    <div id="success-message" class="success-message">Joueur créé avec succès!</div>

    <script src="assets/script/script.js"></script>
</body>
</html>
