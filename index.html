<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESMASTER Formation Builder</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter formation name">
        </div>
        <div>
            <label for="lineup">Lineup:</label>
            <select id="lineup">
                <option value="4-4-2">4-4-2</option>
                <option value="4-3-3">4-3-3</option>
                <option value="3-5-2">3-5-2</option>
            </select>
        </div>
        <button class="btn-primary">Log in to save</button>
        <button class="btn-secondary">Download image</button>
        <button class="btn-secondary">Create new</button>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="logo">PESMASTER</div>
        </div>
        <div class="formation" id="formation"></div>
    </div>
    
    

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Player</h2>
            <div class="modal-filters">
                <input type="text" id="nameFilter" placeholder="Name">
                <select id="positionFilter">
                    <option value="">Position</option>
                    <option value="CF">Centre Forward</option>
                    <option value="LWF">Left Wing Forward</option>
                    <option value="RWF">Right Wing Forward</option>
                </select>
                <select id="nationalityFilter">
                    <option value="">Nationality</option>
                </select>
                <input type="range" id="ratingFilter" min="40" max="99" value="70">
                <span id="ratingValue">70</span>
            </div>
            <div class="players-grid" id="playersGrid"></div>
        </div>
    </div>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
